/**
 * Mutation to sign up a new user.
 *
 * @param {SignupInput!} input - The input object containing the user's signup information.
 * @returns {
 *   token: String!
 *   user: {
 *     id: ID!
 *     name: String!
 *     email: String!
 *   }
 * } - The authentication token and the signed up user's information.
 */
mutation Signup($input: SignupInput!) {
  signup(input: $input) {
    token
    user {
      id
      name
      email
    }
  }
}